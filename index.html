<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="main.js"></script>
    <title>My task board</title>
  </head>
  <body>
    <div class="container">
      <h1>My task border</h1>
      <div class="row">
        <form id="form">
          <div class="input-group">
            <textarea required class="form-control" aria-label="With textarea"placeholder="*Enter your task details:" rows="6"></textarea>
          </div>
              <button class="btn btn-primary" type="submit" id="saveBtn">
                Save
              </button>
              <button class="btn btn-danger" type="button" id="restBtn">
                Rest
              </button>
            <label>*Enter Date:*</label>
              <input type="date" required>
              <label>Enter Time:</label>
              <input type="time" />
          </div>
          <div class="note-container row">
            </div>
        </form>
    </div>
  </body>
</html>
